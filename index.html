<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RedBus clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar-left">
          <img src="images/bus1.png" alt="" id="image" />
          <button id="special">
            <img src="images/bus2.png" alt="" /><br />Bus ticket
          </button>
          <button>
            <img src="images/train.png" alt="" /><br />Train ticket
          </button>
        </div>
        <div class="navbar-right">
          <button><img src="images/headphone.png" alt="" />help</button>
          <button><img src="images/language.png" alt="" />Language</button>
          <button><img src="images/profile.png" alt="" />Account</button>
        </div>
      </nav>
    </header>
    <main>
      <div class="search">
        <h1>India's No. 1 Online Bus Ticket Booking Site</h1>
        <div class="search-input">
          <i class="fa-solid fa-bus">
            <input type="text" placeholder="from"
          /></i>
          <div class="verticle-line"></div>
          <i class="fa-solid fa-rotate"></i>
          <i class="fa-solid fa-bus"><input type="text" placeholder="To" /></i>
          <div class="verticle-line"></div>
          <i class="fa-solid fa-calendar-days"><input type="date" /></i>
          <div class="verticle-line"></div>
          <button>Search Bus</button>
        </div>
        <h1>Apno Ko, Sapno Ko Kareeb Laye</h1>

        <div class="offers">
          <div class="offers-head">
            <h1>Trending Offers</h1>
            <a href="#" target="_blank">View All</a>
          </div>
          <div class="offers-box">
            <div class="offers-card">
              <div class="offers-img">
                <img
                  class="offer-img"
                  loading="lazy"
                  src="https://st.redbus.in/Images/INDOFFER/BUS300/80x801.png"
                  alt="image"
                  title="image"
                  data-retry="0"
                />
              </div>
              <div class="offers-bus">Bus</div>
              <div class="offers-h1">Save upto Rs 300 on Bus Ticket</div>
              <div class="offers-valid">Valid till 01 Nov</div>

              <div class="offers-copy">
                <div class="offers-bus300">Bus 300</div>
                <div class="offers-img2">
                  <img
                    src="https://s2.rdbuz.com/web/images/homeV2/copy.svg"
                    alt="copy"
                    class="OfferCard__OfferCopyIcon-sc-1f27jzb-12 kcXuio"
                  />
                </div>
              </div>
              <div class="offers-box">
                <div class="offers-card">
                  <div class="offers-img">
                    <img
                      class="offer-img"
                      loading="lazy"
                      src="https://st.redbus.in/Images/INDOFFER/BUS300/80x801.png"
                      alt="image"
                      title="image"
                      data-retry="0"
                    />
                  </div>
                  <div class="offers-bus">Bus</div>
                  <div class="offers-h1">Save upto Rs 300 on Bus Ticket</div>
                  <div class="offers-valid">Valid till 01 Nov</div>
    
                  <div class="offers-copy">
                    <div class="offers-bus300">Bus 300</div>
                    <div class="offers-img2">
                      <img
                        src="https://s2.rdbuz.com/web/images/homeV2/copy.svg"
                        alt="copy"
                        class="OfferCard__OfferCopyIcon-sc-1f27jzb-12 kcXuio"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div> 
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
